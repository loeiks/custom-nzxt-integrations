version: "3.9"
services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8080"
    environment:
      - PORT=8080
    volumes:
      - type: bind
        source: ./backend
        target: /app
    restart: unless-stopped
    # Ensure working directory is set to /app implicitly